<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webmail</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap-theme.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body ng-app="Webmail" ng-controller="WebmailCtrl">
    <div class="container">
      <ul class="nav nav-pills spacer">
        <li
          ng-repeat="dossier in dossiers"
          ng-class="{active: dossier == dossierCourant}"
        >
          <a href="#/{{ dossier.value }}">{{
            dossier.label
          }}</a>
        </li>
      </ul>
      <div ng-show="dossierCourant != null && emailCourant == null">
        <table class="table table-striped table-hover spacer">
          <thead>
            <tr class="clickable">
              <th>De</th>
              <th>&Agrave;</th>
              <th>Objet</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="clickable"
              ng-repeat="email in dossierCourant.emails"
              ng-click="versEmail(dossierCourant, email)"
            >
              <td>{{ email.from }}</td>
              <td>{{ email.to }}</td>
              <td>{{ email.subject }}</td>
              <td>{{ email.date }}</td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info">
          Le dossier contient {{ dossierCourant.emails.length }} mails
        </div>
      </div>

      <div ng-show="emailCourant != null" class="spacer">
        <div class="well">
          <h1>{{ emailCourant.subject }}</h1>
          <p>
            <label>De:</label><span> {{ emailCourant.from }}</span>
          </p>
          <p>
            <label>&Agrave;:</label><span> {{ emailCourant.to }}</span>
          </p>
          <p>
            <label>Date:</label><span> {{ emailCourant.date }}</span>
          </p>
        </div>
        <p ng-bind-html="emailCourant.content"></p>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.3/angular.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.3/angular-sanitize.min.js"
    ></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
